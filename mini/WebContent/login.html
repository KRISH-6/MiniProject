
<!DOCTYPE html>
<html>
<head>

<style>
body, html {
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
margin:0;
}

* {
  box-sizing: border-box;
}

.bg-img {
  background-image: url("https://www.door2door.co.in/blog/wp-content/uploads/2018/03/online-shopping.jpg");

  min-height: 700px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
.topleft {
  position: absolute;
  top: 8px;
  left: 40px;
  font-size: 18px;
  font-style:italic;
}

.container {
  position:absolute ;
  right: 0;
  margin: 20px;
  max-width: 300px;
  padding: 16px;
  background-color: white;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color:#ddd;
  outline: none;
}

.btn {
  background-color: green;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
.header {
  background-image:url("https://cdn.dnaindia.com/sites/default/files/styles/full/public/2018/03/30/666686-online-shopping-tt.jpg");
  padding: 20px;
  text-align: center;
  color:chocolate;
}
</style>
</head>
<body>

<div class="header"><h1 ><b>en ligne achats</b></h1></div>
<div class="bg-img">

  <form action="Mainlog" class="container" method="post">
       <h1>Login</h1>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="mail" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <button type="submit" class="btn">Login</button>
  </form>
</div>


</body>
</html>
